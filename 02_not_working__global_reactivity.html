<!DOCTYPE html>
<meta charset="UTF-8" />

<h2>Outside</h2>

<p style="color: red">
    Only the outside page reacts to the change.
</p>

<div id="app">
    Counter: {{ counter }}
    <button @click="counter++">counter++</button>
</div>

<script type="module">
    import { createApp, ref } from 'vue/dist/vue.esm-bundler.js' // using runtime build to compile template on-the-fly for this demo only
        
    const CounterApp = {
        setup() {
            nw.global.counter = ref(1)

            const counter = nw.global.counter

            return {
                counter
            }
        }
    }

    const app = createApp(CounterApp)
    app.mount(document.getElementById('app'));
</script>
