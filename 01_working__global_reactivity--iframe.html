<!DOCTYPE html>
<meta charset="UTF-8" />

<h2>Inside</h2>

<div id="app">
    Counter: {{ counter }}
</div>

<script>
    const { createApp } = require('vue')

    const CounterApp = {
        setup() {
            const counter = nw.global.counter;

            return {
                counter
            }
        }
    }

    const app = createApp(CounterApp)
    app.mount(document.getElementById('app'));
</script>
